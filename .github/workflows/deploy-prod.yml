name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      NODE_VERSION: '18'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub
          ssh-keyscan -H csmcl.space >> ~/.ssh/known_hosts
          # Debug: Check key permissions and content
          ls -la ~/.ssh/
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Invalid key format"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: csmcl.space
          username: root
          key_path: ~/.ssh/id_ed25519
          debug: true
          script: |
            echo "Starting deployment at $(date)"
            
            echo "Updating repository..."
            cd /var/www/csmcl.space
            git pull origin main
            
            echo "Building frontend..."
            cd frontend
            npm ci
            npm run build
            
            echo "Updating backend..."
            cd ../backend
            npm ci
            
            echo "Restarting services..."
            sudo systemctl restart csmcl-space
            
            echo "Checking service status..."
            sudo systemctl status csmcl-space --no-pager
            
            echo "Deployment completed at $(date)"
